<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8" />
  <title>JW OTT Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="JW OTT Webapp is an open-source, dynamically generated video website." data-react-helmet="true" />
  <meta name="twitter:card" content="summary" data-react-helmet="true"  />
  <meta property="og:title" content="JW OTT Webapp" data-react-helmet="true" >
  <meta property="og:description" content="JW OTT Webapp is an open-source, dynamically generated video website." data-react-helmet="true">
  <meta property="og:image" content="/images/icon-256x256.png" data-react-helmet="true">

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Pre-connect JW Player origins -->
  <link rel="preconnect" href="https://content.jwplatform.com"/>
  <link rel="preconnect" href="https://cdn.jwplayer.com"/>
  <link rel="preconnect" href="https://jwpapp.com"/>

  <!-- Safari web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon.png">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    // TODO: move this to /src/ and only for dev builds
    var urlSearchParams = new URLSearchParams(window.location.search);
    var configId =
          urlSearchParams.get('c') ||
          window.localStorage.getItem('jwshowcase.config');

    if (configId) {
      window.localStorage.setItem('jwshowcase.config', configId);

      if (configId.includes('test--')) {
        window.configLocation = 'https://jw-ott-webapp.s3.eu-central-1.amazonaws.com/' + configId + '.json';
      } else {
        window.configLocation =
          'https://' + configId + '.jwpapp.com/config.json';
      }
      window.configId = configId;
    } else {
      window.configLocation = './config.json';
    }
  </script>
  <script type="module" src="/dist/index.js"></script>
</body>
</html>
